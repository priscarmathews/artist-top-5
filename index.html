<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Music Artist Samples</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <form id="artistForm">
            <input type="text" class="artistInput" placeholder="Enter Artist Name">
            <button type="submit">Find Tracks</button>
        </form>

        <div id="artistInfo" class="artist-card" style="display: none;">
            <img id="artistImage" src=" " alt="Artist Image">
            <h2 id="artistName"></h2>
        </div>
        
        <div class="container">
            <!-- Left Section: Artist Info + Table -->

                <!-- Table Card -->
                <div class="card">
                    <table id="artistTable">
                        <thead>
                            <tr>
                                <th>Artist</th>
                                <th>Song</th>
                                <th>Popularity</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Right Section: Spotify Player -->
        
            <div class="right-section">
                <div class="spotifyCard">
                    <h2>Now Playing</h2>
                    <iframe id="spotifyEmbed" title="idk" allow="encrypted-media" frameborder="0" allowtransparency="true" width="400" height="300"></iframe>
                </div>
            </div>

        




        <script src="index.js"></script>
        <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    </body>
</html>
